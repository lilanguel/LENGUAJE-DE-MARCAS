<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="border: 3px solid blue;">
                <h1>Reservation Request</h1>
                <form>
                    <fieldset>
                        <legend>General Information</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="arrival_date">Arrival Date:</label>
                                </td>
                                <td>
                                    <input type="date" id="arrival_date" />
                                </td>
                                <td style="color: red;">
                                    Arrival date is invalid.
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nights">Nights:</label>
                                </td>
                                <td>
                                    <input type="text" id="nights" />
                                </td>
                                <td style="color: red;">
                                    Nights must be a number.
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="adults">Adults:</label>
                                </td>
                                <td>
                                    <input list="adults" placeholder="1" size="1cm">
                                    <datalist id="adults">
                                        <option value="1">
                                        <option value="2">
                                        <option value="3">
                                        <option value="4">
                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="children">Children:</label>
                                </td>
                                <td>
                                    <input list="children" placeholder="0" size="1cm">
                                    <datalist id="children">
                                        <option value="0">
                                        <option value="1">
                                        <option value="2">
                                        <option value="3">
                                        <option value="4">
                                    </datalist>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="room_type">Room type:</label>
                                </td>
                                <td>
                                    <input type="radio" name="room_type" value="S"> Standard
                                    <input type="radio" name="room_type" value="B"> Business
                                    <input type="radio" name="room_type" value="Su"> Suite
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="bed_type">Bed type:</label>
                                </td>
                                <td>
                                    <input type="radio" name="bed_type" value="E"> King
                                    <input type="radio" name="bed_type" value="P"> Double Double
                                </td>
                            </tr>
                        </table>
                        <input type="checkbox" value="1" name="smoke" /> Smoking
                    </fieldset>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="name">Name:</label>
                                </td>
                                <td>
                                    <input type="text" id="name" required />
                                </td>
                                <td style="color: red;">Name is required.</td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email:</label>

                                </td>
                                <td>
                                    <input type="email" id="email" />
                                </td>
                                <td style="color: red;">Email adress is invalid.</td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="phone">Phone:</label>

                                </td>
                                <td>
                                    <input type="text" id="phone" />
                                </td>
                                <td style="color: red;">Phone number is invalid.</td>
                            </tr>
                        </table>
                    </fieldset>
                    <p>
                        <input type="submit" value="Submit Reservation">
                        <input type="reset" value="Clear">
                    </p>

                </form>
            </td>
        </tr>
    </table>
</body>

</html>
